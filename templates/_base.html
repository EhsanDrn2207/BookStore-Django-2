{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block style %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src= "{% static 'icons/book.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="#">کتاب یار</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url "books_list" %}">خانه</a>
                <a class="nav-link" href="{% url "book_create" %}">اضافه کردن کتاب</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <form action="{% url "logout" %}" method="post">
                {% csrf_token %}
                <div class="mx-2 text-white">خوش آمدی {{ user.username }} |
                    <button type="submit" class="btn btn-info text-white">خروج</button>
                </div>
            </form>
        {% else %}
            <p>
                <a href="{% url "login" %}" class="text-white">ورود</a>
                <span class="text-white"> | </span>
                <a href="{% url "signup" %}" class="text-white">ثبت نام</a>
            </p>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}

    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
