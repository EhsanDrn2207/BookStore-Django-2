{% extends "_base.html" %}

{% block title %}
	Books list Page
{% endblock %}

{% block content %}
	<h1>Books list</h1>
    {% for book in books %}
    	<h3><a href="{% url "book_detail" book.id %}">{{ book.title }}</a></h3>
        <p>{{ book.author }}</p>
        <p>{{ book.description|truncatewords:15}}</p>
    {% endfor %}
    <a href="{% url "book_create" %}">book create</a>
{% endblock %}
